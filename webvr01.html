<!doctype html>
<html>
  <head>
    <title>My first VR site</title>
    <link rel="stylesheet" type="text/css" href="./css/webvr01.css">
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
    <!-- <script src="./js/webvr01.js"></script> -->
  </head>
  <body>

    <a-scene>

      <a-assets>
        <a-asset-item id="low-poly-mill-obj" src="./model/low-poly-mill.obj"></a-asset-item>
        <a-asset-item id="low-poly-mill-mtl" src="./model/low-poly-mill.mtl"></a-asset-item>
      </a-assets>

      <a-camera
        position="0 1.8 4"
        fuse="true"
        cursor-visible="true"
        cursor-scale="2"
        cursor-color="#4CC3D9"
        cursor-offset="2"
        cursor-maxdistance="100"
        cursor-opacity="0.5">
      </a-camera>
      <!-- ここにシーンに追加するオブジェクトを記述していきます -->

      <a-cube width="1.5" height="3.0" depth="0.5" color="red"></a-cube>
      <a-obj-model src="#low-poly-mill-obj" mtl="#low-poly-mill-mtl"></a-obj-model>
    </a-scene>
  </body>
</html>
