<!doctype html>
<html>
  <head>
    <title>My first VR site</title>
    <link rel="stylesheet" type="text/css" href="./css/webvr01.css">
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
    <script src="./js/webvr01.js"></script>
  </head>
  <body>

    <a-scene>

      <a-assets>
        <a-asset-item id="low-poly-mill-obj" src="low-poly-mill.obj"></a-asset-item>
        <a-asset-item id="low-poly-mill-mtl" src="low-poly-mill.mtl"></a-asset-item>
      </a-assets>

      <a-camera position="0 8 24" fov="60">
        <a-cursor color="black" scale="2 2" fuse="true">
          <a-animation
            begin="mouseenter"
            easing="ease-out"
            attribute="scale"
            fill="forwards"
            from="2 2 2"
            to="1 1 1"
            dur="300">
          </a-animation>
          <a-animation
            begin="mouseenter"
            attribute="color"
            fill="forwards"
            from="black"
            to="red"
            dur="0">
          </a-animation>
          <a-animation
            begin="mouseleave"
            easing="ease-in"
            attribute="scale"
            fill="forwards"
            from="1 1 1"
            to="2 2 2"
            dur="300">
          </a-animation>
          <a-animation
            begin="mouseleave"
            attribute="color"
            fill="forwards"
            from="red"
            to="black"
            dur="0">
          </a-animation>
        </a-cursor>
      </a-camera>
      <!-- ここにシーンに追加するオブジェクトを記述していきます -->

      <a-entity id="vr">
        <a-cube class="cube" width="1.5" height="3.0" depth="0.5" color="red"></a-cube>
        <a-obj-model src="#low-poly-mill-obj" mtl="#low-poly-mill-mtl"></a-obj-model>
      </a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
