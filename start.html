<!doctype html>
<html>
  <head>
    <title>Web VR MAZE</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>
      <a-sky color="#77EEFF"></a-sky>

      <a-assets>
        <a-asset-item id="low-poly-mill" src="./model/low-poly-mill.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="-20 80 150" fov="60">
        <a-cursor id="cursor" color="black" scale="2 2 2" fuse="true" fuse-timeout="1500" >
          <a-animation
            begin="cursor_over"
            easing="ease-out"
            attribute="scale"
            fill="forwards"
            from="2 2 2"
            to="1 1 1"
            dur="300">
          </a-animation>
          <a-animation
            begin="cursor_over"
            attribute="color"
            fill="forwards"
            from="black"
            to="red"
            dur="0">
          </a-animation>
          <a-animation
            begin="cursor_leave"
            easing="ease-in"
            attribute="scale"
            fill="forwards"
            from="1 1 1"
            to="2 2 2"
            dur="300">
          </a-animation>
          <a-animation
            begin="cursor_leave"
            attribute="color"
            fill="forwards"
            from="red"
            to="black"
            dur="0">
          </a-animation>
        </a-cursor>
      </a-camera>

      <a-entity position="-42 95 50" gltf-model="#low-poly-mill" rotation="0 55 0"></a-entity>

      <a-text position="-42 95 100" value="Web VR MAZE" color="red" width="150"></a-text>
      <a-text id="start" position="-38 75 100" value="> GAME START !! <" color="red" width="100"></a-text>
    </a-scene>

    <script src="./js/start.js"></script>
  </body>
</html>
