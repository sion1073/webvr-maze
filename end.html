<!doctype html>
<html>
  <head>
    <title>My first VR site</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>
      <a-sky color="#77EEFF"></a-sky>

      <a-assets>
        <a-asset-item id="low-poly-mill" src="./model/low-poly-mill.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="11.137 30 -7.387" fov="60">
        <a-cursor color="black" scale="2 2" fuse="true" fuse-timeout="1000" >
        </a-cursor>
      </a-camera>

      <a-entity position="0 0 0" gltf-model="#low-poly-mill" rotation="0 -140 0"></a-entity>

      <a-text class="start" position="28.553 70 -87" value="> CLEAR !! <" color="red" width="800"></a-text>
    </a-scene>

    <script src="./js/end.js"></script>
  </body>
</html>
