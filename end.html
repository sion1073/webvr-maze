<!doctype html>
<html>
  <head>
    <title>My first VR site</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>
      <a-sky color="#77EEFF"></a-sky>

      <a-assets>
        <a-asset-item id="low-poly-mill" src="./model/low-poly-mill.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="15 0 -10" fov="60">
        <a-cursor color="black" scale="2 2 2" fuse="true" fuse-timeout="1000" >
        </a-cursor>
      </a-camera>

      <a-entity gltf-model="#low-poly-mill" position="0 -30 0"  rotation="0 -120 0"></a-entity>

      <a-text value="CLEAR !!" color="red" width="450" position="-29.243 18.213 -71.550"></a-text>
    </a-scene>

    <script src="./js/end.js"></script>
  </body>
</html>
