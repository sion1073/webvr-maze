<!doctype html>
<html>
  <head>
    <title>My first VR site</title>
    <link rel="stylesheet" type="text/css" href="./css/start.css">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>

      <a-sky color="#CDCDCD"></a-sky>

      <a-assets>
        <a-asset-item id="door" src="./model/room2/door.gltf"></a-asset-item>
        <a-asset-item id="room-obj" src="./model/room2/EmptyRoom.obj"></a-asset-item>
        <a-asset-item id="room-mtl" src="./model/room2/EmptyRoom(OBJ).mtl"></a-asset-item>
      </a-assets>

      <a-camera position="0 1 0" fov="60">
        <a-cursor color="black" scale="2 2" fuse="true" fuse-timeout="1000" >
          <a-animation
            begin="mouseenter"
            easing="ease-out"
            attribute="scale"
            fill="forwards"
            from="2 2 2"
            to="1 1 1"
            dur="300">
          </a-animation>
          <a-animation
            begin="mouseenter"
            attribute="color"
            fill="forwards"
            from="black"
            to="red"
            dur="0">
          </a-animation>
          <a-animation
            begin="mouseleave"
            easing="ease-in"
            attribute="scale"
            fill="forwards"
            from="1 1 1"
            to="2 2 2"
            dur="300">
          </a-animation>
          <a-animation
            begin="mouseleave"
            attribute="color"
            fill="forwards"
            from="red"
            to="black"
            dur="0">
          </a-animation>
        </a-cursor>
      </a-camera>

      <a-entity class="door" position="-1.818 0.193 -6.509" gltf-model="#door" scale="0.025 0.002 -0.025" rotation="90 90 90"></a-entity>
      <a-entity obj-model="obj:#room-obj; mtl:#room-mtl;" scale="2 2 2" position="0 0 0" visible="false"></a-entity>
      <a-box class="box" position="-1.771 1.234 -5.537" scale="2.531 2.073 0.500" color="#4CC3D9"></a-cube>
    </a-scene>

    <script src="./js/start.js"></script>
  </body>
</html>
