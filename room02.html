<!doctype html>
<html>
  <head>
    <title>My first VR site</title>
    <link rel="stylesheet" type="text/css" href="./css/start.css">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>

      <a-sky color="#CDCDCD"></a-sky>

      <a-assets>
        <a-asset-item id="door" src="./model/room2/door.gltf"></a-asset-item>
        <a-asset-item id="room-obj" src="./model/room2/EmptyRoom.obj"></a-asset-item>
        <a-asset-item id="room-mtl" src="./model/room2/EmptyRoom(OBJ).mtl"></a-asset-item>
      </a-assets>

      <a-camera position="0 1 0" fov="60">
        <a-cursor color="black" scale="1 1 1" fuse="true" fuse-timeout="2000" >
        </a-cursor>
      </a-camera>

      <a-entity obj-model="obj:#room-obj; mtl:#room-mtl;" scale="2 2 2" position="0 0 0"></a-entity>

      <a-entity id="exit" position="-1.818 0.193 -6.509" gltf-model="#door" scale="0.025 0.002 -0.025" rotation="90 90 90"></a-entity>
      <a-entity
        id="exit_error"
        position="-1.818 0.193 -6.509"
        geometry="primitive: plane; width: 5"
        material="color: #EF2D5E"
        text="color: white; align: center; font: dejavu;
              value: Hello, World 006;">
      </a-entity>

      <a-box id="box1" position="-1.771 1.234 -5.537" scale="2.531 2.073 0.500" color="#4CC3D9"></a-cube>
      <a-box id="box2" position="-1.771 1.234 -5.537" scale="2.531 2.073 0.500" color="#4CC3D9"></a-cube>

      <a-box id="button" position="-1.771 1.234 -5.537" scale="2.531 2.073 0.500" color="#4CC3D9"></a-cube>
      <a-box id="key_box" position="-1.771 1.234 -5.537" scale="2.531 2.073 0.500" color="#4CC3D9"></a-cube>
      <a-entity
        id="key_get"
        position="-1.818 0.193 -6.509"
        geometry="primitive: plane; width: 5"
        material="color: #EF2D5E"
        text="color: white; align: center; font: dejavu;
              value: Hello, World 006;">
      </a-entity>
    </a-scene>

    <script src="./js/start.js"></script>
  </body>
</html>
